    <script type="text/javascript">
        function sum()
        {
            var i = 117;
            var sum = 0;
            while (i >= 11)
            {
                
                sum = sum + i;
                i = i - 8;
                
                
            }
            return sum;
        }

        document.write("Sum is  " + sum());
        var days = ['mon', 'tue', 'wed', 'thurs', 'fri', 'sat', 'sun']
        for (i = days.length-1; i >0; i++)
        {
            document.write("  "+days[i]);
        }
    </script>
